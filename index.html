<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scisors</title>
  </head>
  <body>
    <div id="container" class="container">
      <h1>Rock,Paper, Scisors</h1>
      <div class="buttons">
        <button class="button" id="humanRock" value="rock">Rock</button>
        <button class="button" id="humanPaper" value="paper">Paper</button>
        <button class="button" id="humanScisors" value="scisors">
          Scisors
        </button>
      </div>
      <h2 id="yourChoise"></h2>
      <h2 id="cpuChoise"></h2>
      <p class="winner" id="showWinner"></p>
      <p>Your score is <span id="humanCounter">0</span></p>
      <p>CPU score is <span id="cpuCounter">0</span></p>
      <p class="endGame" id="endGame"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
